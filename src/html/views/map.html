<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJt9wfYeJbhsxQREg96Ns1XN8gDrw1oxU&callback=initMap&libraries=&v=weekly"
    defer></script>

    <script type="text/javascript">
    var map;
    function initMap() {
      var directionsService = new google.maps.DirectionsService;
      var directionsRenderer = new google.maps.DirectionsRenderer;
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 49.3526897, lng: 23.5044474 },
        zoom: 12
      });
       directionsRenderer.setMap(map);

      var contentString = '<div id="content">'+
           '<div id="siteNotice">'+
           '</div>'+
           '<h1 id="firstHeading" class="firstHeading">Центр міста</h1>'+
           '<div id="bodyContent">'+
           '<p><b>Центр міста</b>, Lorem ipsum dolor sit amet, consectetur adipisicing elit,' +
              'sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'
              'Ut enim ad minim veniam, quis nostrud exercitation'+
              'ullamco laboris nisi ut aliquip ex ea commodo consequat.'+
              'sunt in culpa qui officia deserunt mollit anim id est laborum.</p>'+
           '<p>Attribution: Центр міста, <a href="https://en.wikipedia.org/w/index.php?title=Drohobych&oldid=297882194">'+
           'https://en.wikipedia.org/w/index.php?title=Drohobych</a> '+
           '</div>'+
           '</div>';
           var infowindow = new google.maps.InfoWindow({
         content: contentString
       });

       var contentString1 = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Синагога</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Синагога</b>, Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>'+
            '<p>Attribution: Синагога, <a href="https://en.wikipedia.org/w/index.php?title=Drohobych&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Drohobych</a> '+
            '</div>'+
            '</div>';
            var infowindow1 = new google.maps.InfoWindow({
          content: contentString1
        });

      var marker = new google.maps.Marker({
        position: { lat: 49.3526897, lng: 23.5044474 },
        map: map,
        title: 'Центр'
      });

      var marker1 = new google.maps.Marker({
        position: { lat: 49.3534084, lng: 23.5114214 },
        map: map,
        title: 'Синагога'
      });

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });

      google.maps.event.addListener(marker1, 'click', function() {
        infowindow1.open(map, marker1);
      });

      var waypoints = [{
        location: { lat: 49.3526897, lng: 23.5044474 }
      }, {
        location: { lat: 49.3534084, lng: 23.5114214 }
      }];

      directionsService.route({
        origin: { lat: 49.3526897, lng: 23.5044474 },
        destination: { lat: 49.3534084, lng: 23.5114214 },
        waypoints: waypoints,
        optimizeWaypoints: true,
        travelMode: 'DRIVING'
      }, function(response, status) {
        if (status === 'OK') {
          directionsRenderer.setDirections(response);
          var route = response.routes[0];
          for (var i = 0; i < route.legs.length; i++) {
            var routeSegment = i + 1;
          }
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
    </script>

  }
